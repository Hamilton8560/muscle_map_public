<div *ngIf="!loading">
    <img src="../../assets/Cream Vintage Fitness Logo  (1) 1.png" class="mx-auto -mb-24 -mt-24" alt="">

    <table class="min-w-full leading-normal ">
        <thead>
          <tr>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-green-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Exercise Name
            </th>
            <!-- <th class="px-5 py-3 border-b-2 border-gray-200 bg-green-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Sets
            </th> -->
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-green-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Reps
            </th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-green-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Weight
            </th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-green-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            RPE
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of selectedValues; let i = index">
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              {{ item.name }}
            </td>
            <!-- <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">

                <input class="w-4" type="text" [value]="item.sets.length">

            </td> -->
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm ">
                <div class="my-1" *ngFor="let reps of item.reps let index = index; trackBy: trackByFn">
                <input  class="w-12  text-center" type="text" [value]="reps" (change)="updateReps($event,i,index)">
            </div>
            </td>
            <td class="px-5 py-5  border-b border-gray-200 bg-white text-sm">
                <div class="my-1" *ngFor="let weight of item.weight; let index = index; trackBy: trackByFn">
                    <input class="w-24 text-center" type="text" [value]="weight === 'bodyweight' ? 'BW' : weight" (change)="updateWeight($event, i,index)">
                  </div>
                  
            </td>

            <td class="flex flex-col sm:flex-row sm:mt-8 sm:my-0 my-3 ">
                <input type="checkbox" class="form-checkbox checkbox-green mx-1 cursor-pointer accent-green-500 h-16 w-16"
                checked
                [checked]="selectedCheckbox[i] === 'green'"
                (click)="selectOption(i, item, 'green')">
              <input type="checkbox" class="form-checkbox checkbox-yellow mx-1 cursor-pointer accent-yellow-300 h-16 w-16"
                [checked]="selectedCheckbox[i] === 'yellow'"
                (click)="selectOption(i, item, 'yellow')">
              <input type="checkbox" class="form-checkbox checkbox-red mx-1 cursor-pointer accent-red-500 h-16 w-16"
                [checked]="selectedCheckbox[i] === 'red'"
                (click)="selectOption(i, item, 'red')">
            </td>
          </tr>
        </tbody>
      </table>
      <div class="w-full flex justify-center">
      <button class="rounded-full m-8 px-12 py-6 bg-green-500 hover:text-white hover:bg-black" type="submit" (click)="openModal()">Submit</button>
    </div>
    <app-modal [showModal]="isModalOpen" (confirm)="handleConfirm()" (cancel)="handleCancel()"></app-modal>

</div>
